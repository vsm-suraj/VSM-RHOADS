<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="lib/css/bootstrap/bootstrap-3-3-7.min.css">
    <link rel="stylesheet" href="css/login-page.css">

</head>

<body >
    <div class="jumbotron text-center" ng-controller="loginPageCtrl" >
        <img src="img/red_fulllogo2.svg" alt="red_fulllogo2">
        <h4>Sign In</h4>

        <div class="login">
            <form>
                <input type="email" ng-model="userEmail" class="login-input-box" placeholder="Email:" /> <br>
                <input type="password" ng-model="userPwd" class="login-input-box" placeholder="Password:"> <br>
                <input type="button" value="login" style="text-align: center" class="btn pull-left" ng-click="login(userEmail,userPwd)" >
            </form>
        </div>
    </div>

    
    <script src="lib/js/angularJS/angular.min.js"></script>
    <script src="lib/js/angularJS/angular-cookies.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/login-page-ctrl.js"></script>
    <script src="js/services/login_page_service.js"></script>
</body>

</html>
